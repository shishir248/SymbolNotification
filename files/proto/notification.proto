syntax = "proto3";

package notifications;
option go_package = "./";

service PushNotification {
    rpc GetAccess (EmptyParam) returns (Subscription) {}
    rpc SendNotification (Notification) returns (Response) {}
}

message Subscription {
    bool access = 1;
}

message EmptyParam {}

message Notification {
    string title = 1;
    string message = 2;
}

message Response {
    string message = 1;
}
